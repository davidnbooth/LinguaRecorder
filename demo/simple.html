<!DOCTYPE html>
<html>
	<head>
		<title>Swac Recorder JS</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="./css/demo.css">

        <script
			src="https://code.jquery.com/jquery-3.2.1.js"
			integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
			crossorigin="anonymous"></script>

		<script type="text/javascript" src="../src/AudioRecord.js"></script>
		<script type="text/javascript" src="../src/LinguaRecorder.js"></script>
		<script type="text/javascript" src="./js/Studio.js"></script>

		<script type="text/javascript">
		    'use strict';
		    $( function() {
		        new LinguaRecorder().on('ready', function() {
		            window.manualStudio = new ManualStudio( { $element: $( '#manualstudio' ) } );
		        } );
		    } );
		</script>
	</head>
	<body>
	    <div id="manualstudio" class="studio">
	        <div class="studio-head">
	            <canvas class="studio-canvas" width="400" height="150"></canvas>
	            <div class="studio-rbutton">
	                <button class="studio-rbutton-inner">
	                    <img class="studio-logo" src="./img/ll-logo-white.svg"/>
	                </button>
	            </div>
	        </div>
	    </div>
	</body>
</html>
